<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="mortgageStyles.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<title>blarg</title>
	</head>

	<body>

		<div class="container">
			<h1>Mortgage Calculator</h1>
		</div>
	

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script>
		
			$(document).ready(function() {
				console.log("DOM loaded");
			});

		</script>
		<div class="container id="inputdiv">
			<div class="input-group">
				<span class="input-group-addon">Principal</span>
				<input type="text" class="form-control" id="principal" placeholder="e.g. 150000" aria-describedby="basic-addon1">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Ammount of Time (years)</span>
				<input type="text" class="form-control" id="years" placeholder="e.g 30" aria-describedby="basic-addon1">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Annual Interest Rate</span>
				<input type="text" class="form-control" id="interestRate" placeholder="e.g 4.5" aria-describedby="basic-addon1">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Range To Display</span>
				<input type="text" class="form-control" id="displayRange" placeholder="e.g 1-360" aria-describedby="basic-addon1">
			</div>
				<div>
					<button type="button" id="submit" class="btn btn-default">
					Go!
					</button>
					<button type="button" id="reset" class="btn btn-default">
					Reset Fields
					</button>
				</div>
			</div>
			<br />
			<div class="container" id="data">
			</div>
			<br />
			<div class="container" id="paymentTable">
			</div>
			
			
			<script src="mortgageTable.js" type="text/javascript">
			</script>
			
	</body>
</html>
