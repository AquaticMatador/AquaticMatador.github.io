
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<title>Backlog</title>
  </head>
  <body>
	<div class="container">
		<h1>Enter something</h1>
		<br />
		<a href="showTable.html">ur table</a>
		<button type="button" id="out" class="btn btn-default">
			sign out <span class="glyphicon glyphicon-ok"></span>
		</button>
	</div>
	<br />
	<div class="container">
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" class="form-control" id="title" />
		</div>
	</div>	
	<div class="container">
		<div class="form-group">						
			<label for="medium">Medium</label> 
			<select class="form-control" id="medium" onchange="mediumSelect()"> 
				<option value="null" selected="selected"><i>Choose a Medium</i></option>
				<option value="movie" class="disabled">Movie</option> 
				<option value="tv">TV Series</option>
				<option value="game">Game</option>
				<option value="book">Book</option> 
			</select> 					
		</div>
	</div>
	<div class="container">
		<div class="form-group">						
			<label for="status">Status:</label> 
			<select class="form-control" id="status"> 
				<option value="started">Started</option> 
				<option value="completed">Completed</option>
				<option value="finished">Finished</option>
				<option value="dropped">Dropped</option> 
			</select> 					
		</div>
	</div>
	<div class="container" id="mediumForm">
	</div>
	<div class="container" id="statusForm">
	</div>
	<div class="container">
		<button type="button" id="submit" class="btn btn-default">
			Go <span class="glyphicon glyphicon-ok"></span>
		</button>
	</div>
	<!-- firebase library -->
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="backlog.js" type="text/javascript">
	</script>
  </body>
</html>
